<div class="columns fade-in-right">
  <div id="about" class="column is-half">

    <div id="about-title">
      <h2>{{ site.data.about.title }}</h2>
    </div>

    <div id="about-description" class="margin-bottom-s">
      <p>{{ site.data.about.description }}</p>
    </div>

    <div class="columns">
      <div class="column">
        <button id="email-button" class="h4-button"
        data-clipboard-text={{ site.email }}>
          {{ site.email }}
        </button>
        <div id="copied-message" class="hidden">
          <p>Copied to clipboard!</p>
        </div>
      </div>
    </div>

  </div>
</div>
