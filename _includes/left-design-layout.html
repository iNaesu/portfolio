<div class="project columns is-desktop">

  <!-- Project description -->
  <div class="column is-6-desktop project-description-wrapper fade-in-right">

    <div class="project-header margin-bottom-m">

      <div class="project-title">
        <h3>{{ design.title }}</h3>
      </div>

    </div>

    <div class="project-description margin-bottom-s">
      <p>{{ design.description }}</p>
    </div>

    <!-- Only show on tablets & under -->
    <div class="project-image-wrapper is-hidden-desktop">
      <img class="project-image"
      src={{ design.screenshot.url }}
      alt={{ design.screenshot.alt_text }}>
    </div>

  </div>

  <!-- Spacing column -->
  <div class="column">
  </div>

  <!-- Project Screenshot -->
  <div class="column is-5-desktop project-image-wrapper is-hidden-touch
  fade-in-left">
    <img class="project-image-right"
    src={{ design.screenshot.url }}
    alt={{ design.screenshot.alt_text }}>
  </div>

</div>
